{% extends "django_messages/base.html" %} 
{% load i18n %} 
{% block content %} 
<h1>{% trans "Compose Message"%}</h1>

<form action="" method="post">


    {% csrf_token %} 
    <table>
    {{ form.as_table }}
    </table>
    <input class="btn btn-primary" type="submit" value="群发" onclick="group_users()"/>
</form>

<script type="text/javascript">

function group_users(){
    group = "{{ users }}";


    group = group.replace(/u\&\#39\;/g, "");
    group = group.replace(/\&\#39\;/g, "");
    group = group.replace(/\[/g, "");
    group = group.replace(/\]/g, "");

	document.getElementById("id_recipient").value=group;
}

</script>

{% endblock %}
