{% extends "base.html" %}
{% load i18n %}
{% block title %} {% trans "quality list" %} {% endblock %}

{% block body %}
<div>
    <h2>{% trans "quality list" %}</h2>
    <table border="1">
        <tr>
            <th>{% trans "productionline" %}</th>            
            
        </tr>
        {% for productionline in productionline_objects %}
        <tr>
            <td>
            <a href="{% url generate_quality_report productionline.id %}">{{productionline}}</a>    
            </td>        
            
        </tr>
        {% endfor %}
    </table>

</div>

{% endblock %}
